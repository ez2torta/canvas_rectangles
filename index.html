<html>

<head>
    <script>
        function fillCanvas() {
            console.log("hola");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // Red rectangle
            ctx.beginPath();
            ctx.lineWidth = "6";
            ctx.strokeStyle = "red";
            ctx.rect(5, 5, 290, 140);
            ctx.stroke();

            // Green rectangle
            ctx.beginPath();
            ctx.lineWidth = "4";
            ctx.strokeStyle = "green";
            ctx.rect(30, 30, 50, 50);
            ctx.stroke();

            // Blue rectangle
            ctx.beginPath();
            ctx.lineWidth = "10";
            ctx.strokeStyle = "blue";
            ctx.rect(50, 50, 150, 80);
            ctx.stroke();
        }

    </script>
</head>

<body>
    <canvas id="canvas">No Canvas?</canvas>

    <button onclick="fillCanvas()">Llenar Canvas!</button>
</body>

</html>
